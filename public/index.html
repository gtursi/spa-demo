<!DOCTYPE html>
<html ng-app="tvShowsApp">
<head>
	<title>TV Shows</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body ng-controller="tvShowsController">

	<div class="container">
		<h3>TV Shows</h3>

		<table class="table table-striped table-bordered">
			<thead><tr>
				<th>Edit</th>
				<th>Title</th>
				<th>Year</th>
				<th>Remove</th>
			</tr></thead>
			<tbody>
				<tr ng-repeat="tvShow in tvShows | orderBy : 'title'">
					<td>
						<button class="btn btn-default btn-sm" ng-click="editTvShow(tvShow)">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
						</button>
					</td>
					<td>{{ tvShow.title }}</td>
					<td>{{ tvShow.year }}</td>
					<td>
						<button class="btn btn-danger btn-sm" ng-click="removeTvShow(tvShow)">
							<span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Remove
						</button>
					</td>
				</tr>
			</tbody>
		</table>

		<hr>
		<button class="btn btn-success" ng-click="editTvShow('new')">
			<span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Create
		</button>
		
		<hr>
		<h3 ng-show="create">Create TV Show:</h3>
		<h3 ng-hide="create">Edit TV Show:</h3>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Title:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="title" placeholder="Title">
				</div>
			</div> 
			<div class="form-group">
				<label class="col-sm-2 control-label">Year:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="year" placeholder="Year">
				</div>
			</div>
		</form>

		<hr>
		<button class="btn btn-success" ng-disabled="incomplete" ng-click="saveTvShow()">
			<span class="glyphicon glyphicon-save"></span>&nbsp;Save Changes
		</button>
	</div>

	<script src="tvShowsApp.js"></script>
</body>
</html>
